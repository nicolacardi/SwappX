

    <mat-form-field class="mg20">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>

    <div class="spinner-container" *ngIf="loading$ | async">
        <mat-spinner></mat-spinner>
    </div>
    <mat-paginator [pageSize]="3" [pageSizeOptions]="[2, 3, 5]" showFirstLastButtons></mat-paginator>
<mat-table class="mat-elevation-z8" [dataSource]="matDataSource" matSort
multiTemplateDataRows>
  
    <ng-container matColumnDef="nome">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Nome</mat-header-cell>
        <mat-cell *matCellDef="let AlunniSubject">{{AlunniSubject.nome}}</mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="cognome">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Cognome</mat-header-cell>
        <mat-cell *matCellDef="let AlunniSubject">{{AlunniSubject.cognome}}</mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="dtNascita">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Data di Nascita</mat-header-cell>
        <mat-cell *matCellDef="let AlunniSubject">{{AlunniSubject.dtNascita | date: "dd/MM/yyyy"}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="indirizzo">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Indirizzo</mat-header-cell>
        <mat-cell *matCellDef="let AlunniSubject">{{AlunniSubject.indirizzo}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="ckAttivo">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Attivo</mat-header-cell>
        <mat-cell *matCellDef="let AlunniSubject">
            <mat-checkbox [checked]="AlunniSubject.ckAttivo"></mat-checkbox>
        </mat-cell>
    </ng-container>


    <ng-container matColumnDef="expandedDetail">
        <mat-cell *matCellDef="let AlunniSubject" [attr.colspan]="displayedColumns.length">
            <div class="example-element-detail"
                [@detailExpand]="AlunniSubject == expandedElement ? 'expanded' : 'collapsed'">
                <div class="row">
                    Genitore 1:
                    <!-- Genitore: {{AlunniSubject.genitori[0].genitoreID}} -->
                </div>
                <br>
                <div class="row">
                    Genitore 2:
                    <!-- Genitore: {{AlunniSubject.genitori[0].genitoreID}} -->
                </div>
            </div>
        </mat-cell>
    </ng-container>


      

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    
    <mat-row *matRowDef="let element; columns: displayedColumns"
    class="example-element-row"
    [class.example-expanded-row]="expandedElement === element"
    (click)="expandedElement = expandedElement === element ? null : element"
    ></mat-row>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</mat-table>
