<div class="spinner-container" *ngIf="loading$ | async">
    <mat-spinner></mat-spinner>
</div>
<mat-table class="lessons-table mat-elevation-z8" matSort [dataSource]="matDataSource">
  
    <ng-container matColumnDef="nome">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Nome</mat-header-cell>
        <mat-cell class="description-cell"
                  *matCellDef="let AlunniSubject">{{AlunniSubject.nome}}</mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="cognome">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Cognome</mat-header-cell>
        <mat-cell class="duration-cell"
                  *matCellDef="let AlunniSubject">{{AlunniSubject.cognome}}</mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="dtNascita">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Data di Nascita</mat-header-cell>
        <mat-cell class="duration-cell"
                  *matCellDef="let AlunniSubject">{{AlunniSubject.dtNascita | date: "dd/MM/yyyy"}}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    
    <mat-row *matRowDef="let row; columns: displayedColumns"
    (click)="onRowClicked(row)"
    ></mat-row>
    
</mat-table>

<mat-paginator [pageSize]="3" [pageSizeOptions]="[2, 3, 5]"></mat-paginator>
