<h1 *ngIf="showPageTitle" class="_titolo-pagina">Elenco Iscritti per Anno</h1>

<form *ngIf="obsAnni$ | async" [formGroup] = "form"> 
    <!-- **************************   SELECT ANNO   ******************* -->
    <mat-form-field  class="ml20 topZIndex">
        <mat-select formControlName="selectAnnoScolastico" (selectionChange)="updateList()" #annoscolastico>
            <mat-option *ngFor="let element of (obsAnni$ | async)" [value]="element.id" >
            {{element.annoscolastico}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <!-- **************************   FILTER   ******************* -->  
    <mat-form-field *ngIf="showTableRibbon" class="ml20 topZIndex">
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="" #filterInput>
    </mat-form-field>
    <button mat-icon-button *ngIf="filterValue" (click)="resetSearch();applyFilter($event)"  class="topZIndex">
        <mat-icon  color="primary">clear</mat-icon>
    </button>

</form>

    
    <!-- **************************   PAGINATOR   ******************* -->
    <!-- <mat-paginator *ngIf="showTableRibbon" class="transparent" [pageSize]="15" [pageSizeOptions]="[15, 50]" showFirstLastButtons></mat-paginator> -->

    <!-- **************************   MAT-TABLE   ******************* -->
    <table mat-table class="_table-row-low transparent w100" [dataSource]="matDataSource"
        matSort
        cdkDropList
        cdkDropListOrientation="horizontal"
        (cdkDropListDropped)="drop($event)">

        <!-- **************************   NG-CONTAINERs: COLONNE   ******************* -->
        <ng-container matColumnDef="actionsColumn">
            <th mat-header-cell *matHeaderCellDef cdkDrag></th>
            <td mat-cell  *matCellDef="let element;  let j = index;"> 
                <img (click)="openDetail(element.alunnoID)" class="iconaMenu pointer" src="../assets/alunno_edit.svg">
            </td>
        </ng-container>
   
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef  cdkDrag mat-sort-header>Nome</th>
            <!-- <td mat-cell *matCellDef="let element">{{element.alunno.nome}}</td> -->
            <td mat-cell *matCellDef="let element" [innerHTML]="element.alunno.nome|highlight:filterValue"></td>
        </ng-container>
        
        <ng-container matColumnDef="cognome">
            <th mat-header-cell *matHeaderCellDef  cdkDrag mat-sort-header>Cognome</th>
            <!-- <td mat-cell *matCellDef="let element">{{element.alunno.cognome}}</td> -->
            <td mat-cell *matCellDef="let element" [innerHTML]="element.alunno.cognome | highlight: filterValue"></td>
        </ng-container>

        <ng-container matColumnDef="classe">
            <th mat-header-cell *matHeaderCellDef cdkDrag mat-sort-header>Classe</th>
            <td mat-cell *matCellDef="let element" [innerHTML]="element.classeSezioneAnno.classeSezione.classe.descrizioneBreve | highlight: filterValue"></td>
        </ng-container>

        <ng-container matColumnDef="sezione">
            <th mat-header-cell *matHeaderCellDef cdkDrag mat-sort-header>Sez</th>
            <td mat-cell *matCellDef="let element" [innerHTML]="element.classeSezioneAnno.classeSezione.sezione | highlight: filterValue"></td>
        </ng-container>

        <ng-container matColumnDef="cf">
            <th mat-header-cell *matHeaderCellDef cdkDrag mat-sort-header>CF</th>
            <td mat-cell *matCellDef="let element" [innerHTML]="element.alunno.cf==null?'': element.alunno.cf| highlight: filterValue"></td>
        </ng-container>

        <ng-container matColumnDef="stato">
            <th mat-header-cell *matHeaderCellDef cdkDrag mat-sort-header>St.Iscrizione</th>
            <td mat-cell class="_grey-background" *matCellDef="let element" [innerHTML]="element.stato.descrizione | highlight: filterValue"></td>
        </ng-container>

        <ng-container matColumnDef="dtNascita">
            <th mat-header-cell *matHeaderCellDef cdkDrag mat-sort-header>nato il</th>
            <!-- <td mat-cell *matCellDef="let element">{{element.dtNascita | date: "dd/MM/yyyy"}}</td> -->
            <td mat-cell *matCellDef="let element" [innerHTML]="element.alunno.dtNascita | highlightDate: filterValue"></td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef cdkDrag mat-sort-header>email</th>
            <td mat-cell *matCellDef="let element" [innerHTML]="element.alunno.email==null?'': element.alunno.email | highlight: filterValue"></td>
        </ng-container>

        <ng-container matColumnDef="telefono">
            <th mat-header-cell *matHeaderCellDef cdkDrag mat-sort-header>telefono</th>
            <td mat-cell *matCellDef="let element" [innerHTML]="element.alunno.telefono==null?'': element.alunno.telefono | highlight: filterValue"></td>
        </ng-container>

        <ng-container matColumnDef="indirizzo">
            <th mat-header-cell *matHeaderCellDef cdkDrag mat-sort-header>indirizzo</th>
            <td mat-cell *matCellDef="let element" [innerHTML]="element.alunno.indirizzo | highlight: filterValue"></td>
        </ng-container>
        <ng-container matColumnDef="comune">
            <th mat-header-cell *matHeaderCellDef cdkDrag mat-sort-header>comune</th>
            <td mat-cell *matCellDef="let element" [innerHTML]="element.alunno.comune | highlight: filterValue"></td>
        </ng-container>
        <ng-container matColumnDef="prov">
            <th mat-header-cell *matHeaderCellDef cdkDrag mat-sort-header>prov</th>
            <td mat-cell *matCellDef="let element" [innerHTML]="element.alunno.prov | highlight: filterValue"></td>
        </ng-container>

        <!-- **************************   MAT-HEADER-ROW   ******************* -->
        <tr mat-header-row  class="_table-title-low" *matHeaderRowDef="displayedColumns;"></tr>  

        <!-- **************************   MAT-ROW   ******************* -->
        <tr mat-row *matRowDef="let element;columns: displayedColumns"
            class="element-row"
            (contextmenu)="onRightClick($event, element)" >
        </tr>

        <!-- <td mat-footer-cell *matFooterCellDef> ciao </td> -->

    </table>

    <!-- ***********************  MENU RIGHT CLICK ****************** -->
    <div style="visibility: hidden; position: fixed;" 
        [style.left]="menuTopLeftPosition.x" 
        [style.top]="menuTopLeftPosition.y" 
        [matMenuTriggerFor]="rightMenu">
    </div> 

    <mat-menu #rightMenu="matMenu"> 
        <ng-template matMenuContent let-item="item"> 
            <mat-label class="_titolo-filtri-avanzati">{{item.nome | uppercase}} {{item.cognome | uppercase}}</mat-label> 
            <button mat-menu-item>Classi Frequentate</button>
            <button mat-menu-item>Pagelle</button>
            <button mat-menu-item (click)="openPagamenti(item.id)">Quote e Pagamenti</button>
        </ng-template> 
    </mat-menu>
