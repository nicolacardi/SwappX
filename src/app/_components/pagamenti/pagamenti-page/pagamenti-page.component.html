<button mat-mini-fab aria-label="Strumenti" matTooltip="Strumenti" class="_btn-toolbar _btn-pos-top-1" (click)="sidenav2.toggle();" >
    <mat-icon>construction</mat-icon>
</button>

<button mat-mini-fab aria-label="Aggiungi Pagamento" matTooltip="Nuovo Pagamento" class="_btn-add _btn-pos-right-1 _btn-pos-top-1" (click)="addRecord()">
    <mat-icon>add</mat-icon>
</button>

<button mat-mini-fab aria-label="Filtri Avanzati" matTooltip="Filtri Avanzati" class="_btn-add _btn-pos-right-2 _btn-pos-top-1" (click)="sidenav.toggle(); resetFiltri()" >
    <mat-icon>filter_alt</mat-icon>
</button>

<mat-drawer-container [hasBackdrop]="false" style="min-height: 91%">
    <mat-drawer position="end" #sidenav class="rightSidenav"  [mode]="'side'">
        <app-pagamenti-filter 
            [pagamentiListComponent] = "apppagamentilist" 
            #apppagamentifilter>
        </app-pagamenti-filter>    
    </mat-drawer>

    <mat-drawer position="start" #sidenav2 class="leftSidenav2"  [mode]="'side'">
        <app-toolbar
            [rptTitle]="apppagamentilist.rptTitle" 
            [rptFieldsToKeep]="apppagamentilist.rptFieldsToKeep" 
            [rptColumnsNames]="apppagamentilist.rptColumnsNames" 
            [rptData]="apppagamentilist.matDataSource.data"
            [rptFileName]="apppagamentilist.rptFileName"
            [columnsComponent] = "apppagamentilist">
        </app-toolbar>
    </mat-drawer>

    <mat-drawer-content>
        <app-pagamenti-list 
            [pagamentiFilterComponent] = "apppagamentifilter" 
            (openDrawer) = "openDrawer()"
            #apppagamentilist>
        </app-pagamenti-list>
    </mat-drawer-content>

</mat-drawer-container>
