<div class="container">
    <mat-card class="form-card">
        <mat-card-content>
            <form class="data-form flex-form" [formGroup] = "form">
                <div class="buttonsDetail">

                    <button mat-stroked-button color="secondary" mat-dialog-close>
                        <mat-icon>arrow_back</mat-icon>
                        <div class="button-textDetail">
                            back
                        </div>
                    </button>

                    <!-- <button type="button" *ngIf="idAlunno" mat-stroked-button color="secondary" 
                        (click)="back()">
                        <mat-icon>arrow_back</mat-icon>
                        <div class="button-textDetail">
                            alunni
                        </div>
                    </button> -->

                    <button mat-stroked-button color="secondary" 
                        
                        (click)="loadData()">
                        <mat-icon>restart_alt</mat-icon>
                        <div class="button-textDetail">ricarica</div>
                    </button>

                    <button mat-stroked-button color="secondary" 
                        
                        (click)="save()"><mat-icon>save</mat-icon>
                        <div class="button-textDetail">salva</div>
                    </button>


                </div>
                <mat-grid-list gutterSize= "10" [cols]="14" rowHeight="60px">
                    <mat-grid-tile [colspan]="2">
                        Default
                    </mat-grid-tile>
                    <mat-grid-tile >
                        <mat-form-field class="center">
                            <input matInput type="text"
                            formControlName="c_SET"
                            placeholder="SET" 
                            [value]="quoteDefault[8]? quoteDefault[8]:0">
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile >
                        <mat-form-field class="center">
                            <input matInput type="text"
                            formControlName="c_OTT"
                            placeholder="OTT"
                            [value]="quoteDefault[9]? quoteDefault[9]:0">
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile >
                        <mat-form-field class="center">
                            <input matInput type="text"
                            formControlName="c_NOV"
                            placeholder="NOV" 
                            [value]="quoteDefault[10]? quoteDefault[10]:0">
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile >
                        <mat-form-field class="center">
                            <input matInput type="text"
                            formControlName="c_DIC"
                            placeholder="DIC" 
                            [value]="quoteDefault[11]? quoteDefault[11]: 0">
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile >
                        <mat-form-field class="center">
                            <input matInput type="text"
                            formControlName="c_GEN"
                            placeholder="GEN"
                            [value]="quoteDefault[0]? quoteDefault[0]:0">
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile >
                        <mat-form-field class="center">
                            <input matInput type="text"
                            formControlName="c_FEB"
                            placeholder="FEB" 
                            [value]="quoteDefault[1]? quoteDefault[1]:0">
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile >
                        <mat-form-field class="center">
                            <input matInput type="text"
                            formControlName="c_MAR"
                            placeholder="MAR" 
                            [value]="quoteDefault[2]? quoteDefault[2]:0">
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile >
                        <mat-form-field class="center">
                            <input matInput type="text"
                            formControlName="c_APR"
                            placeholder="APR" 
                            [value]="quoteDefault[3]? quoteDefault[3]:0">
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile >
                        <mat-form-field class="center">
                            <input matInput type="text"

                            placeholder="MAG"

                    </mat-grid-tile>
                    <mat-grid-tile >
                        <mat-form-field class="center">
                            <input matInput type="text"
                            formControlName="c_GIU"
                            placeholder="GIU" 
                            [value]="quoteDefault[5]? quoteDefault[5]:0">
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile >
                        <mat-form-field class="center">
                            <input matInput type="text"
                            formControlName="c_LUG"

                    </mat-grid-tile>
                    <mat-grid-tile >

                            formControlName="c_AGO"
                            placeholder="AGO" 
                            [value]="quoteDefault[7]? quoteDefault[7]:0">
                        </mat-form-field>
                    </mat-grid-tile>
                </mat-grid-list>

                <mat-grid-list gutterSize= "10" [cols]="14" rowHeight="60px">

                        Concordate
                    </mat-grid-tile>

                        <mat-form-field class="center">
                            <input matInput type="text"  [ngClass]="{'highlightConc': quoteConcordate[8] < quoteDefault[8]}"  [value]="quoteConcordate[8]? quoteConcordate[8]:0">
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile >
                        <mat-form-field class="center">
                            <input matInput type="text"  [ngClass]="{'highlightConc': quoteConcordate[9] < quoteDefault[9]}" [value]="quoteConcordate[9]? quoteConcordate[9]:0">
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile >

                    <mat-grid-tile >
                        <mat-form-field class="center">
                            <input matInput type="text"  [ngClass]="{'highlightConc': quoteConcordate[1] < quoteDefault[1]}" [value]="quoteConcordate[1]? quoteConcordate[1]:0">
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile >
                        <mat-form-field class="center">
                            <input matInput type="text"  [ngClass]="{'highlightConc': quoteConcordate[2] < quoteDefault[2]}" [value]="quoteConcordate[2]? quoteConcordate[2]:0">
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile >
                        <mat-form-field class="center">
                            <input matInput type="text"  [ngClass]="{'highlightConc': quoteConcordate[3] < quoteDefault[3]}" [value]="quoteConcordate[3]? quoteConcordate[3]:0">

                    </mat-grid-tile>
                    <mat-grid-tile >

                <mat-grid-list gutterSize= "10" [cols]="14" rowHeight="60px">
                    <mat-grid-tile [colspan]="2">
                        Pagate
                    </mat-grid-tile>
                    <mat-grid-tile >
                        <mat-form-field class="center">
                            <input matInput type="text"  [ngClass]="{'highlightPag': totPagamenti[8] < quoteConcordate[8]}" [value]="totPagamenti[8]? totPagamenti[8]:0">
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile >
                        <mat-form-field class="center">
                            <input matInput type="text"  [ngClass]="{'highlightPag': totPagamenti[9] < quoteConcordate[9]}" [value]="totPagamenti[9]? totPagamenti[9]:0">
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile >
                        <mat-form-field class="center">
                            <input matInput type="text"  [ngClass]="{'highlightPag': totPagamenti[10] < quoteConcordate[10]}" [value]="totPagamenti[10]? totPagamenti[10]:0">
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile >
                        <mat-form-field class="center">
                            <input matInput type="text"  [ngClass]="{'highlightPag': totPagamenti[11] < quoteConcordate[11]}" [value]="totPagamenti[11]? totPagamenti[11]: 0">

                    </mat-grid-tile>
                    <mat-grid-tile >

                            <input matInput type="text"  [ngClass]="{'highlightPag': totPagamenti[0] < quoteConcordate[0]}" [value]="totPagamenti[0]? totPagamenti[0]:0">

                    </mat-grid-tile>

            </form> 
            <!-- <div>
                errori su campo nome: {{form.controls.nome.errors?.required}}

            <div>
