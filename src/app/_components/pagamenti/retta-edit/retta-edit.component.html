<div class="container">
    <mat-card class="form-cardRette data-form">
        <mat-card-content>
                <div class="buttonsDetail">
                    <button mat-stroked-button color="secondary" mat-dialog-close>
                        <mat-icon>arrow_back</mat-icon>
                        <div class="button-textDetail">
                            back
                        </div>
                    </button>

                    <!-- <button mat-stroked-button color="secondary" 
                        (click)="loadData()">
                        <mat-icon>restart_alt</mat-icon>
                        <div class="button-textDetail">ricarica</div>
                    </button> -->

                    <button mat-stroked-button color="secondary" 
                        (click)="save()"><mat-icon>save</mat-icon>
                        <div class="button-textDetail">salva</div>
                    </button>

                </div>

            <mat-grid-list class="mt20" *ngIf="obsRette$ | async" [cols]="6" rowHeight="30px">
                <mat-grid-tile [colspan]=2>
                </mat-grid-tile>
                <mat-grid-tile class="cellBordered">
                    <mat-label >{{alunno.nome}}</mat-label>
                </mat-grid-tile>
                <mat-grid-tile class="cellBordered ml4">
                    <mat-label>{{alunno.cognome}}</mat-label>
                </mat-grid-tile>
            </mat-grid-list>  
            
            <mat-grid-list [cols]="14" rowHeight="150px">
                <mat-grid-tile [colspan]=2>
                        <div>
                            <br>
                            <div class="mt10">DEFAULT</div>

                            <div class="mt10">CONCORDATE</div>

                            <div class="mt10">PAGATE</div>
                        </div>
                </mat-grid-tile>

                <mat-grid-tile *ngFor="let mese of mesiArr; let i = index" >
                    <div>
                        <mat-label>{{placeholderMeseArr[i]}}</mat-label>
                        <app-rettamese-edit 
                        [inputPagamenti] ="totPagamenti[mese]"
                        [idRetta] ="idRette[mese]"
                        [indice] ="i"
                        ></app-rettamese-edit>
                    </div>
                </mat-grid-tile>
            </mat-grid-list>
        </mat-card-content>
    </mat-card>
</div>
