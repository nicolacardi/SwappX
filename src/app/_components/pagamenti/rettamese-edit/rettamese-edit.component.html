<form  *ngIf="(retta$ | async)  || emptyForm" [formGroup] = "form">

    <mat-form-field class="cellRetta center" >
        <input matInput type="number"
        formControlName="quotaDefault" #inpQuotaD>
    </mat-form-field>

    <mat-form-field class="cellRetta center" >
        <input matInput type="number"
        formControlName="quotaConcordata"
        [ngClass]="{'highlightConc': inpQuotaC.value < inpQuotaD.value}" #inpQuotaC>
    </mat-form-field>

    <mat-form-field class="cellRetta center" >
        <input matInput type="number"
        [value] = "inputPagamenti? inputPagamenti : 0"
        [ngClass]="{'highlightPag2': inputPagamenti < toNum(inpQuotaC.value)}"
        disabled>
    </mat-form-field>
    
</form>
