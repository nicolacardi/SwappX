<form  *ngIf="(retta$ | async)  || emptyForm" [formGroup] = "form">

    <mat-form-field class="cellRetta center" >
        <input matInput type="number"
        formControlName="quotaDefault" #inpQuotaD>
    </mat-form-field>

    <mat-form-field class="cellRetta center" [ngClass]="{'highlightConc': inpQuotaC.value < inpQuotaD.value}">
        <input matInput type="number"
        formControlName="quotaConcordata"
        #inpQuotaC>
    </mat-form-field>

    <mat-form-field class="cellRetta center" [ngClass]="{'highlightPag2': inputPagamenti < ConvertToNumber(inpQuotaC.value)}">
        <input matInput type="number"
        [value] = "inputPagamenti? inputPagamenti : 0"
        
        readonly>
    </mat-form-field>
    
</form>
