<form  *ngIf="(retta$ | async)  || emptyForm" [formGroup] = "form" >
    <mat-form-field class="cellRetta center" >
        <input matInput type="number"
        (change) = "save()"
        formControlName="quotaDefault" #inpQuotaD>
    </mat-form-field>

    <mat-form-field class="cellRetta center">
    <!-- <mat-form-field class="cellRetta center" [ngClass]="{'_highlightConc': quotaConcordata < quotaDefault}"> -->
        <input matInput type="number"
        formControlName="quotaConcordata"
        (change) = "save()"
        #inpQuotaC>
        
    </mat-form-field>
    
    <!-- <mat-form-field class="cellRetta center" [ngClass]="{'_highlightPag2': inputPagamenti < ConvertToNumber(inpQuotaC.value), 'highlightHover': evidenzia}">
        <input matInput type="number"
        [value] = "inputPagamenti? inputPagamenti : 0"
        
        readonly>
    </mat-form-field> -->

    <mat-form-field class="cellRetta center" [ngClass]="{'_highlightPag2': inputPagamenti < ConvertToNumber(inpQuotaC.value), 'highlightHover': evidenzia}">
        <input matInput type="number"
        formControlName="totPagamenti"
        (click) = "clickOnPagamento()"
        readonly>
    </mat-form-field>
    
</form>
