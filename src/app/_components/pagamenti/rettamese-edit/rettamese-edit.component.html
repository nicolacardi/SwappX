<form  *ngIf="(retta$ | async)  || emptyForm" [formGroup] = "form" >
    <mat-form-field class="cellRetta center"  >
        <input matInput type="number"
        (change) = "save()"
        formControlName="quotaDefault" 
        class="right"
        #inpQuotaD>
    </mat-form-field>

    <mat-form-field class="cellRetta center">
    <!-- <mat-form-field class="cellRetta center" [ngClass]="{'_highlightConc': quotaConcordata < quotaDefault}"> -->
        <input matInput #inpQuotaC type="number"
                formControlName="quotaConcordata"
                (change) = "save()" 
                class="right">
    </mat-form-field>

    <mat-form-field class="cellRetta" [ngClass]="{'_highlightPag2': totPagamenti < ConvertToNumber(inpQuotaC.value) }">
        <input matInput type="number"
        formControlName="totPagamenti"
        (click) = "clickOnPagamento()"
        class="right"
        readonly>
    </mat-form-field>
</form>
