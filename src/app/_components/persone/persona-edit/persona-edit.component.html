    <mat-card class="form-card">
        <mat-card-content>

<!-- ********************************    BOTTONI     ************************************* -->
            <div class="center">
                <!-- <button mat-mini-fab aria-label="Back" matTooltip="Back" class="btn" mat-dialog-close>
                    <mat-icon>arrow_back</mat-icon>
                </button> -->
                <img class="iconaMenuBig" src="../assets/docente_edit.svg">

                <button mat-icon-button aria-label="Back" matTooltip="Chiudi" class="_btn-toolbar-close" [mat-dialog-close]="persona$|async"></button>

                <button *ngIf="personaID" mat-mini-fab aria-label="Back" matTooltip="Back" class="btn ml10"
                        [disabled]= "!form.valid" 
                        (click)="loadData()" >
                    <mat-icon>restart_alt</mat-icon>
                </button>

                <button mat-mini-fab aria-label="Salva" matTooltip="Salva" class="btn ml10"
                        [disabled]= "!form.valid" 
                        (click)="save()" >
                    <mat-icon>save</mat-icon>
                </button>

                <button *ngIf="personaID" mat-mini-fab aria-label="Cancella" matTooltip="Cancella" class="btn ml10"
                        [disabled]= "!form.valid" 
                        (click)="delete()" >
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
            
            <form *ngIf="(persona$ | async) || emptyForm" class="data-form flex-form" [formGroup] = "form">

                <mat-tab-group mat-align-tabs="center">
<!-- ********************************    MAT TAB ANAGRAFICA *********************************** -->
                    <mat-tab  label="Dati Anagrafici">

                        <mat-grid-list class="no-overflowx mt10" [cols]="breakpoint" rowHeight="60px" (window:resize)="onResize($event)">
                            <mat-grid-tile>
                                <mat-form-field >
                                    <mat-label>Tipo Personale</mat-label>
                                    <mat-select matNativeControl formControlName="tipoPersonaID">
                                        <mat-option *ngFor="let element of (obsTipiPersona$ | async)" [value]="element.id">
                                            {{element.descrizione}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </mat-grid-tile>
                            <mat-grid-tile>

                            </mat-grid-tile>
                            <mat-grid-tile>
                                <mat-checkbox color="primary" formControlName="ckAttivo">
                                    Anagrafica Attiva
                                </mat-checkbox>
                            </mat-grid-tile>
                        </mat-grid-list>

                        <app-persona-form [personaID] = "personaID" >   </app-persona-form>
                    </mat-tab>
                    <!-- <mat-tab  label="Docenze">

                    </mat-tab> -->
                </mat-tab-group>    
            </form>
        </mat-card-content>
    </mat-card>
