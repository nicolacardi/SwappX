<div class="pt60">

    <!-- <div style="text-align: center; margin-bottom: 10px;">
        Filtri Avanzati
    </div> -->

    <div class="ml12 mt10">
        <button mat-button matSuffix class="w180px ml15" mat-stroked-button aria-label="Clear" (click)="resetAllInputsAndClearFilters()" >
            Pulisci Filtri
        </button>
    </div>
    
    <mat-grid-list class="_low-list-row no-overflowx" [cols]="1" rowHeight="60px">
        <mat-grid-tile>
            <mat-form-field class="ml12">
                <mat-label>Nome</mat-label>
                <input matInput [formControl]="nomeFilter">
            </mat-form-field>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-grid-list class="_low-list-row no-overflowx" [cols]="1" rowHeight="60px">
        <mat-grid-tile>
            <mat-form-field class="ml12">
                <mat-label>Cognome</mat-label>
                <input matInput [formControl]="cognomeFilter">
            </mat-form-field>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-grid-list class="_low-list-row no-overflowx" [cols]="1" rowHeight="60px">
        <mat-grid-tile>
            <mat-form-field  class="ml12">
                <mat-label>Tipo persona</mat-label>
                <mat-select [formControl]="tipoPersonaFilter" #tipoPersona>
                    <mat-option [value]="null">
                        
                    </mat-option>
                    <mat-option *ngFor="let element of (obsTipiPersona$ | async)" [value]="element.descrizione">
                        {{element.descrizione}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-grid-list class="_low-list-row no-overflowx" [cols]="1" rowHeight="60px">
        <mat-grid-tile>
            <mat-form-field class="ml12">
                <mat-label>Anno di Nascita</mat-label>
                <input matInput [formControl]="annoNascitaFilter">
            </mat-form-field>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-grid-list class="_low-list-row no-overflowx" [cols]="1" rowHeight="60px">
        <mat-grid-tile>
            <mat-form-field class="ml12">
                <mat-label>Indirizzo</mat-label>
                <input matInput [formControl]="indirizzoFilter">
            </mat-form-field>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-grid-list class="_low-list-row no-overflowx" [cols]="1" rowHeight="60px">
        <mat-grid-tile>
            <mat-form-field class="ml12">
                <mat-label>Comune</mat-label>
                <input matInput [formControl]="comuneFilter">
            </mat-form-field>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-grid-list class="_low-list-row no-overflowx" [cols]="1" rowHeight="60px">
        <mat-grid-tile>
            <mat-form-field class="ml12">
                <mat-label>Prov</mat-label>
                <input matInput [formControl]="provFilter">
            </mat-form-field>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-grid-list class="_low-list-row no-overflowx" [cols]="1" rowHeight="60px">
        <mat-grid-tile>
            <mat-form-field class="ml12">
                <mat-label>email</mat-label>
                <input matInput [formControl]="emailFilter">
            </mat-form-field>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-grid-list class="_low-list-row no-overflowx" [cols]="1" rowHeight="60px">
        <mat-grid-tile>
            <mat-form-field class="ml12">
                <mat-label>telefono</mat-label>
                <input matInput [formControl]="telefonoFilter">
            </mat-form-field>
        </mat-grid-tile>
    </mat-grid-list>


</div>
