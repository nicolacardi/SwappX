<div class="pt60">

    <div style="text-align: center; margin-bottom: 10px;">
        Filtri Avanzati
    </div>
    <mat-grid-list class="_low-list-row no-overflowx" [cols]="1" rowHeight="60px">
        <mat-grid-tile>
            <mat-form-field class="ml12">
                <mat-label>Nome</mat-label>
                <input matInput [formControl]="nomeFilter">
            </mat-form-field>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-grid-list class="_low-list-row no-overflowx" [cols]="1" rowHeight="60px">
        <mat-grid-tile>
            <mat-form-field class="ml12">
                <mat-label>Cognome</mat-label>
                <input matInput [formControl]="cognomeFilter">
            </mat-form-field>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-grid-list class="_low-list-row no-overflowx" [cols]="1" rowHeight="60px">
        <mat-grid-tile>
            <mat-form-field  class="ml12">
                <mat-label>Tipo Socio</mat-label>
                <mat-select [formControl]="tipoSocioFilter" #tipoSocio>
                    <mat-option [value]="null">
                        
                    </mat-option>
                    <mat-option *ngFor="let element of (obsTipiSocio$ | async)" [value]="element.id">
                        {{element.descrizione}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </mat-grid-tile>
    </mat-grid-list>
    <div class="ml12 mt10">
        <button mat-button matSuffix class="w180px ml15" mat-stroked-button aria-label="Clear" (click)="resetAllInputsAndClearFilters()" >
            Pulisci Filtri
        </button>
    </div>

</div>
