<form *ngIf="(socio$ | async) || emptyForm" class="data-form flex-form" [formGroup] = "form">
    <mat-grid-list  *ngIf="dove!= 'genitore-edit' && dove!='alunno-edit' && dove!='procedura-iscrizione'" class="_low-list-row no-overflowx" [cols]="breakpoint" rowHeight="60px">
        <mat-grid-tile>
            <mat-form-field>
                <mat-label>Tipo Socio</mat-label>
                <mat-select matNativeControl formControlName="tipoSocioID" >
                    <mat-option *ngFor="let element of (obsTipiSocio$ | async)" [value]="element.id">
                        {{element.descrizione}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </mat-grid-tile>
    </mat-grid-list>

    <mat-grid-list class="_low-list-row no-overflowx" [cols]="breakpoint" rowHeight="60px">
        <mat-grid-tile>
            <mat-form-field>
                <mat-label>Nome</mat-label>
                <input matInput type="text" required minlength= "3" formControlName="nome" #nome>
                <!-- <mat-error *ngIf="form.controls.nome.errors?.required"> Campo obbligatorio</mat-error> -->
            </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
            <mat-form-field>
                <mat-label>Cognome</mat-label>
                <input matInput required type="text" formControlName="cognome">
                <!-- <mat-error *ngIf="form.controls.cognome.errors?.required"> Campo obbligatorio</mat-error> -->
            </mat-form-field>
        </mat-grid-tile>
    </mat-grid-list>
</form>
