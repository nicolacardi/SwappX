

<input type="file" class="_standard-file-input" (change)="onFileSelected($event, 'fileLogoScuola')" #fileLogoScuola>
<div class="file-upload">
  <mat-label>Logo Scuola</mat-label>
   {{logoScuolaHtml || "No file uploaded yet."}}
    <button mat-mini-fab color="primary" class="upload-btn"
            (click)="fileLogoScuola.click()">
        <mat-icon>attach_file</mat-icon>
    </button>
</div>

<input type="file" class="_standard-file-input" (change)="onFileSelected($event, 'fileLogoEmail')" #fileLogoEmail>
<div class="file-upload">
  Logo Email
  {{fileLogoEmail || "No file uploaded yet."}}
   <button mat-mini-fab color="primary" class="upload-btn"

       <mat-icon>attach_file</mat-icon>
   </button>
</div>

<input type="file" class="_standard-file-input" (change)="onFileSelected($event, 'fileTimbro,')" #fileTimbro>
<div class="file-upload">
  Timbro Scuola
  {{fileTimbro || "No file uploaded yet."}}

<div class="progress">
    <mat-progress-bar class="progress-bar" mode="determinate"
                      [value]="uploadProgress" *ngIf="uploadProgress">
    </mat-progress-bar>

              *ngIf="uploadProgress">delete_forever
    </mat-icon> -->
  
</div>
