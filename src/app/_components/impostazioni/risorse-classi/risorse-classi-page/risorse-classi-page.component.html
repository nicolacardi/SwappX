<mat-drawer-container [hasBackdrop]="false" style="min-height: 91%">


    <mat-drawer position="start" #toolSidenav class="toolSidenav"  [mode]="'side'">
        <app-toolbar [rptTitle]="appRisorseClassilist.rptTitle" 
                     [rptFieldsToKeep]="appRisorseClassilist.rptFieldsToKeep" 
                     [rptColumnsNames]="appRisorseClassilist.rptColumnsNames" 
                     [rptData]="appRisorseClassilist.matDataSource.data"
                     [rptFileName]="appRisorseClassilist.rptFileName"
                     [columnsComponent] = "appRisorseClassilist"
                     [tableName] = "'RisorseClassiList'"
                     [emailsYN] = "false"
                     >
        </app-toolbar>
    </mat-drawer>

    <mat-drawer-content>
        <app-risorse-classi-list
                           (openDrawer) = "openDrawer()"
                           #appRisorseClassilist >
        </app-risorse-classi-list>
    </mat-drawer-content>
</mat-drawer-container>
