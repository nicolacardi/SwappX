<h1 class="_titolo-pagina" *ngIf="showPageTitle">Impostazione Template per Classe</h1>
<h3 class="_titolo-pagina">(trascinare le righe per ordinarle)</h3>
    <!-- **************************   FILTER   ******************* -->
    <mat-form-field class="ml20 topZIndex">
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" #filterInput>
    </mat-form-field>

    <!-- **************************   PAGINATOR   ******************* -->
    <!-- <mat-paginator *ngIf="showTableRibbon" class="transparent" [pageSize]="10" [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator> -->

    <!-- **************************   MAT-TABLE   ******************* -->
    <table mat-table class="_table-row-low transparent w100"
        [dataSource]="matDataSource"
        cdkDropList
        (cdkDropListDropped)="drop($event)"
        matSort>

        <!-- **************************   NG-CONTAINERs: COLONNE   ******************* -->
        <ng-container matColumnDef="actionsColumn">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell  *matCellDef="let element;"> 
                <img (click)="openDetail(element.id)" class="iconaMenu pointer" src="./assets/parametro_edit.svg">
            </td>
        </ng-container>

        <ng-container matColumnDef="fileName">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header >Nome File</th>
            <td mat-cell *matCellDef="let element" [innerHTML]="element.risorsa.nomeFile | highlight:filterValue"></td>
        </ng-container>

        <ng-container matColumnDef="classe">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Classe</th>
            <td mat-cell *matCellDef="let element" [innerHTML]="element.classe.descrizione2 |highlight:filterValue"></td>
        </ng-container>

        

        <ng-container matColumnDef="tipoDoc">
            <th mat-header-cell *matHeaderCellDef mat-sort-header >tipoDoc</th>
            <td mat-cell *matCellDef="let element" [innerHTML]="element.tipoDoc |highlight:filterValue"></td>
        </ng-container>

        <!-- **************************   MAT-HEADER-ROW   ******************* -->
        <tr mat-header-row class="_table-title-low" *matHeaderRowDef="displayedColumns;"></tr>
        
        <!-- **************************   MAT-ROW   ******************* -->
        <tr mat-row *matRowDef="let element;columns: displayedColumns" class="element-row" cdkDragLockAxis="y" cdkDrag></tr>
    </table>
