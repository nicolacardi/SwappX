
<div class="pt60">

    <!-- <div style="text-align: center; margin-bottom: 10px;">
        Filtri Avanzati
    </div> -->

    <div class="ml12 mt10">
        <button mat-button matSuffix class="w180px ml15" mat-stroked-button aria-label="Clear" (click)="resetAllInputsAndClearFilters()" >
            Pulisci Filtri
        </button>
    </div>

    <mat-grid-list class="_low-list-row no-overflowx" [cols]="1" rowHeight="60px">
        <mat-grid-tile>
            <mat-form-field>
                <mat-label>Nome Parametro</mat-label>
                <input matInput [formControl]="parNameFilter">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-form-field>
                <mat-label>Descr. Estesa</mat-label>
                <input matInput [formControl]="parDescrFilter">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-form-field>
                <mat-label>Valore</mat-label>
                <input matInput [formControl]="parValueFilter">
            </mat-form-field>
        </mat-grid-tile>
    </mat-grid-list>
 



</div>
