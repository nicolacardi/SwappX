
<div class=" pt60 _low-list-row">

    <!-- <div style="text-align: center; margin-bottom: 10px;">
        Filtri Avanzati
    </div> -->

        
    <div class="ml12 mt10">
        <button mat-button matSuffix class="w180px ml15" mat-stroked-button aria-label="Clear" (click)="resetAllInputsAndClearFilters()" >
            Pulisci Filtri
        </button>
    </div>

    <mat-grid-list class="_low-list-row no-overflowx" [cols]="1" rowHeight="60px">
        <mat-grid-tile>
            <mat-form-field>
                <mat-label>Domanda</mat-label>
                <input matInput [formControl]="domandaFilter">
            </mat-form-field>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-grid-list class="_low-list-row no-overflowx" [cols]="1" rowHeight="60px">
        <mat-grid-tile>
            <mat-form-field>
                <mat-label>Contesto</mat-label>
                <input matInput [formControl]="contestoFilter">
            </mat-form-field>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-grid-list class="_low-list-row no-overflowx" [cols]="1" rowHeight="60px">
        <mat-grid-tile>
            <mat-form-field>
                <mat-label>Tipo</mat-label>
                <input matInput [formControl]="tipoFilter">
            </mat-form-field>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-grid-list class="_low-list-row no-overflowx" [cols]="1" rowHeight="60px">
        <mat-grid-tile>
            <mat-form-field>
                <mat-label>Tag</mat-label>
                <input matInput [formControl]="titoloFilter">
            </mat-form-field>
        </mat-grid-tile>
    </mat-grid-list>






</div>
