<h1 class="_titolo-pagina mb0">Elenco Domande</h1>
<h3 class="center mt0">(trascinare le domande per ordinarle)</h3>
    <!-- **************************   FILTER   ******************* -->
    <mat-form-field class="ml20 topZIndex">
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" #filterInput>
    </mat-form-field>
    
    <!-- **************************   PAGINATOR   ******************* -->
    <!-- <mat-paginator *ngIf="showTableRibbon" class="transparent" [pageSize]="15" [pageSizeOptions]="[15, 50]" showFirstLastButtons></mat-paginator> -->

    <!-- **************************   MAT-TABLE   ******************* -->
    <table mat-table class="_table-row-low transparent w100" 
           [dataSource]="matDataSource"
           cdkDropList
           (cdkDropListDropped)="drop($event)"
           matSort>

        <!-- **************************   NG-CONTAINERs: COLONNE   ******************* -->
        <ng-container matColumnDef="actionsColumn">
            <th mat-header-cell *matHeaderCellDef ></th>
            <td mat-cell  *matCellDef="let element;  let j = index;"> 
                <img (click)="openDetail(element.id)" class="iconaMenu pointer" src="./assets/domanda_edit.svg">
            </td>
        </ng-container>

        <ng-container matColumnDef="seq">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header >Ordine</th>
            <td mat-cell *matCellDef="let element" [innerHTML]="element.seq | highlight:filterValue"></td>
        </ng-container>

        <ng-container matColumnDef="contesto">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header >Contesto</th>
            <td mat-cell *matCellDef="let element"  [innerHTML]="element.contesto | highlight:filterValue"></td>
        </ng-container>
        
        <ng-container matColumnDef="tipo">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header >Tipo Domanda</th>
            <td mat-cell *matCellDef="let element"  [innerHTML]="element.tipo | highlight:filterValue"></td>
        </ng-container>

        <ng-container matColumnDef="domanda">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header >Domanda</th>
            <td mat-cell *matCellDef="let element"  [innerHTML]="element.domanda | highlight:filterValue"></td>
        </ng-container>

        <ng-container matColumnDef="numOpzioni">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header >N.Opzioni</th>
            <td mat-cell *matCellDef="let element" [innerHTML]="element.numOpzioni | highlight:filterValue"></td>
        </ng-container>

        <ng-container matColumnDef="testo1">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header >Opzione1</th>
            <td mat-cell *matCellDef="let element" [innerHTML]="element.testo1 | highlight:filterValue"></td>
        </ng-container>
        <ng-container matColumnDef="testo2">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header >Opzione2</th>
            <td mat-cell *matCellDef="let element" [innerHTML]="element.testo2 | highlight:filterValue"></td>
        </ng-container>
        <ng-container matColumnDef="testo3">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header >Opzione3</th>
            <td mat-cell *matCellDef="let element" [innerHTML]="element.testo3 | highlight:filterValue"></td>
        </ng-container>
        <ng-container matColumnDef="testo4">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header >Opzione4</th>
            <td mat-cell *matCellDef="let element" [innerHTML]="element.testo4 | highlight:filterValue"></td>
        </ng-container>
        <ng-container matColumnDef="testo5">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header >Opzione5</th>
            <td mat-cell *matCellDef="let element" [innerHTML]="element.testo5 | highlight:filterValue"></td>
        </ng-container>
        <ng-container matColumnDef="testo6">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header >Opzione6</th>
            <td mat-cell *matCellDef="let element" [innerHTML]="element.testo6 | highlight:filterValue"></td>
        </ng-container>
        <ng-container matColumnDef="testo7">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header >Opzione7</th>
            <td mat-cell *matCellDef="let element" [innerHTML]="element.testo7 | highlight:filterValue"></td>
        </ng-container>
        <ng-container matColumnDef="testo8">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header >Opzione8</th>
            <td mat-cell *matCellDef="let element" [innerHTML]="element.testo8 | highlight:filterValue"></td>
        </ng-container>
        <ng-container matColumnDef="testo9">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header >Opzione9</th>
            <td mat-cell *matCellDef="let element" [innerHTML]="element.testo9 | highlight:filterValue"></td>
        </ng-container>
        <ng-container matColumnDef="risorsa">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header >Allegato</th>
            <td mat-cell *matCellDef="let element" class="_blue _underline pointer" matTooltip="Download:{{element.risorsa?.nomeFile}}" (click) = "download(element.risorsa?.id)"  [innerHTML]="element.risorsa?.nomeFile | highlight:filterValue"></td>
        </ng-container>
        

        <!-- **************************   MAT-HEADER-ROW   ******************* -->
        <tr mat-header-row class="_table-title-low" *matHeaderRowDef="displayedColumns;"></tr>
        
        <!-- **************************   MAT-ROW   ******************* -->
        <tr mat-row *matRowDef="let element;columns: displayedColumns" class="element-row" cdkDragLockAxis="y" cdkDrag></tr>
    </table>
