<button mat-mini-fab aria-label="Strumenti" *ngIf="dove=='segreteria-dashboard' || dove=='coordinatore-dashboard'" matTooltip="Strumenti" class="_btn-toolbar _btn-pos-top-1"  (click)="toolSidenav.toggle();" >
    <mat-icon>construction</mat-icon>
</button>

<button mat-mini-fab aria-label="Nuova anagrafica" *ngIf="dove=='impostazioni'"  matTooltip="Nuova anagrafica" class="_btn-add _btn-pos-right-1 " (click)="addRecord()">
    <mat-icon>add</mat-icon>
</button>

<button mat-mini-fab aria-label="Filtri Avanzati" matTooltip="Filtri Avanzati" class="_btn-add _btn-pos-right-2 " (click)="filterSidenav.toggle(); resetFiltri()" >
    <mat-icon>filter_alt</mat-icon>
</button>

<mat-drawer-container [hasBackdrop]="false" style="min-height: 91%">
    <mat-drawer position="end" #filterSidenav class="filterSidenav"  [mode]="'side'">
        <app-classi-sezioni-anni-filter [classiSezioniAnniListComponent] = "appclassisezioniannilist" #appclassisezioniannifilter></app-classi-sezioni-anni-filter>    
    </mat-drawer>

    <mat-drawer position="start" #toolSidenav class="toolSidenav"  [mode]="'side'">
        <app-toolbar [rptTitle]="appclassisezioniannilist.rptTitle" 
                     [rptFieldsToKeep]="appclassisezioniannilist.rptFieldsToKeep" 
                     [rptColumnsNames]="appclassisezioniannilist.rptColumnsNames" 
                     [rptData]="appclassisezioniannilist.matDataSource.data"
                     [rptFileName]="appclassisezioniannilist.rptFileName"
                     [columnsComponent] = "appclassisezioniannilist">
        </app-toolbar>
    </mat-drawer>

    <mat-drawer-content>
        <app-classi-sezioni-anni-list [classiSezioniAnniFilterComponent] = "appclassisezioniannifilter"
                                      [dove] = "dove"
                                      #appclassisezioniannilist >
            <!-- (openDrawer) = "openDrawer()" -->
        </app-classi-sezioni-anni-list>
    </mat-drawer-content>
</mat-drawer-container>
