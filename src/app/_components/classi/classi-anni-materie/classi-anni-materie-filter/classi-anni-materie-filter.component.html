<div class="pt60">

    <!-- <div style="text-align: center; margin-bottom: 10px;">
        Filtri Avanzati
    </div> -->

    <div class="ml12 mt10">
        <button mat-button matSuffix class="w180px ml15" mat-stroked-button aria-label="Clear" (click)="resetAllInputsAndClearFilters()" >
            Pulisci Filtri
        </button>
    </div>

    <mat-form-field class="ml12">
        <mat-label>Classe</mat-label>
        <input matInput [formControl]="classeFilter">
    </mat-form-field>

    <mat-form-field class="ml12">
        <mat-label>Materia</mat-label>
        <input matInput [formControl]="materiaFilter">
    </mat-form-field>

    <mat-form-field class="ml12">
        <mat-label>TipoVoto</mat-label>
        <input matInput [formControl]="tipoVotoFilter">
    </mat-form-field>


</div>
