<form [formGroup]="form">
    <div class="mt20 image-cropper bordered">
        <img *ngIf="imgFile" class="roundphoto logo-img" [src]="imgFile">
    </div>
    <div class="flex-container form-group mt20">
        <input class="form-control" id="name" formControlName="name" type="text" >
    </div>

    <div class="flex-container form-group mt20 ">
        <div class="form-group">
            <input type="file" class="form-control" id="file" formControlName="file" (change)="onImageChange($event)"hidden #selectFile>
            <button mat-button matSuffix class="w180px ma" mat-stroked-button (click)="selectFile.click()" >Seleziona File</button>

            <!-- <div *ngIf="uf.file.touched && uf.file.invalid" class="alert alert-danger">
                <div *ngIf="uf.file.errors.required">Image file is required.</div>
            </div> -->
        </div>
    </div>

    <!-- <div class="flex-container form-group mt20 ">
        <button mat-button matSuffix class="w180px ma" mat-stroked-button >Upload</button>
    </div>   -->

  </form>
