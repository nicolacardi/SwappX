<button mat-mini-fab aria-label="Strumenti" matTooltip="Strumenti" class="_btn-toolbar _btn-pos-top-1" (click)="sidenav2.toggle();" >
    <mat-icon>construction</mat-icon>
</button>

<button mat-mini-fab aria-label="Nuova anagrafica" matTooltip="Nuova anagrafica" class="_btn-add _btn-pos-right-1 _btn-pos-top-1" (click)="addRecord()">
    <mat-icon>add</mat-icon>
</button>

<button mat-mini-fab aria-label="Filtri Avanzati" matTooltip="Filtri Avanzati" class="_btn-add _btn-pos-right-2 _btn-pos-top-1" (click)="sidenav.toggle(); resetFiltri()" >
    <mat-icon>filter_alt</mat-icon>
</button>

<mat-drawer-container [hasBackdrop]="false" style="min-height: 91%">
    <mat-drawer position="end" #sidenav class="rightSidenav"  [mode]="'side'">
        <app-classi-sezioni-anni-filter [classiSezioniAnniListComponent] = "appclassisezioniannilist" #appclassisezioniannifilter></app-classi-sezioni-anni-filter>    
    </mat-drawer>

    <mat-drawer position="start" #sidenav2 class="leftSidenav2"  [mode]="'side'">
        <app-toolbar 
            [rptTitle]="appclassisezioniannilist.rptTitle" 
            [rptFieldsToKeep]="appclassisezioniannilist.rptFieldsToKeep" 
            [rptColumnsNames]="appclassisezioniannilist.rptColumnsNames" 
            [rptData]="appclassisezioniannilist.matDataSource.data"
            [rptFileName]="appclassisezioniannilist.rptFileName"
            [columnsComponent] = "appclassisezioniannilist">
        </app-toolbar>
    </mat-drawer>

    <mat-drawer-content>
        <app-classi-sezioni-anni-list
            [classiSezioniAnniFilterComponent] = "appclassisezioniannifilter"
            [dove] = "'classi-page'"
            #appclassisezioniannilist >
            <!-- (openDrawer) = "openDrawer()" -->
        </app-classi-sezioni-anni-list>
    </mat-drawer-content>
</mat-drawer-container>
