<h1 *ngIf="showPageTitle" class="page-title">Elenco Utenti</h1>

    <!-- **************************   FILTER   ******************* -->
    <mat-form-field *ngIf="showTableRibbon" class="ml20 topZIndex">
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="" #filterInput>
    </mat-form-field>
    
    <!-- **************************   PAGINATOR   ******************* -->
    <mat-paginator *ngIf="showTableRibbon" class="transparent" [pageSize]="15" [pageSizeOptions]="[15, 50]" showFirstLastButtons></mat-paginator>

    <!-- **************************   MAT-TABLE   ******************* -->
    <mat-table class="usersTable transparent" [dataSource]="matDataSource"
        matSort
        [matSortActive]="matSortActive"
        [matSortDirection] = "'asc'"
        cdkDropList
        cdkDropListOrientation="horizontal"
        (cdkDropListDropped)="drop($event)">

        <!-- **************************   NG-CONTAINERs: COLONNE   ******************* -->
        <ng-container matColumnDef="actionsColumn">
            <mat-header-cell *matHeaderCellDef cdkDrag></mat-header-cell>
            <mat-cell  *matCellDef="let element;  let j = index;"> 
                <img (click)="openDetail(element.id)" class="iconaMenu pointer" src="../assets/alunno_edit.svg">
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="select" >
            <!-- masterToggle delle checkbox di selezione record -->
            <th mat-header-cell *matHeaderCellDef >
              <mat-checkbox (change)="$event ? masterToggle() : null"
                            [checked] = "toggleChecks"
                            [aria-label]="checkboxLabel()"
                            color="warn" #mstToggle>
                            <!-- [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()" -->
              </mat-checkbox>
            </th>
            <!-- singole checkbox di selezione record -->
            <td mat-cell *matCellDef="let element">
              <mat-checkbox (click)="$event.stopPropagation()"
                            (change) = "$event ? selectedRow(element) : null"
                            [checked]="selection.isSelected(element)"
                            [aria-label]="checkboxLabel(element)"
                            color="warn">
                            <!-- ho tolto questo (change)="$event ? selection.toggle(row) : null" -->
              </mat-checkbox>
            </td>
        </ng-container>

        <ng-container matColumnDef="userID">
            <mat-header-cell *matHeaderCellDef cdkDrag mat-sort-header >userID</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.userID}}</mat-cell>
        </ng-container>
        
        <ng-container matColumnDef="userName">
            <mat-header-cell *matHeaderCellDef cdkDrag mat-sort-header>username</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.userName}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="fullName">
            <mat-header-cell *matHeaderCellDef cdkDrag mat-sort-header>fullName</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.fullName}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef cdkDrag mat-sort-header>email</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.email}}</mat-cell>
        </ng-container>


        <ng-container matColumnDef="badge">
            <mat-header-cell *matHeaderCellDef cdkDrag mat-sort-header>badge</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.badge}}</mat-cell>
        </ng-container>

            </mat-cell>
        </ng-container>
    -->
        <!-- **************************   MAT-HEADER-ROW   ******************* -->
        <mat-header-row [ngClass]="{'lowTitles': true}" *matHeaderRowDef="displayedColumns;"></mat-header-row>
        
        <!-- **************************   MAT-ROW   ******************* -->
        
        <mat-row *matRowDef="let element;columns: displayedColumns" class="element-row">
           
        </mat-row>
        <!--  (contextmenu)="onRightClick($event, element)" -->
    </mat-table>
