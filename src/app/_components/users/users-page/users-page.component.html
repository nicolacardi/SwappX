<button mat-mini-fab aria-label="Filtri Avanzati" matTooltip="Filtri Avanzati" class="_btn-add _btn-pos-right-2" (click)="sidenav.toggle(); resetFiltri()" >

    <mat-icon>add</mat-icon>
</button>

<mat-drawer-container [hasBackdrop]="false" style="min-height: 91%">
    <mat-drawer position="end" #sidenav class="rightSidenav"  [mode]="'side'">
        <app-users-filter [usersListComponent] = "appuserslist" #appusersfilter></app-users-filter>    
    </mat-drawer>

    <mat-drawer position="start" #sidenav2 class="leftSidenav2"  [mode]="'side'">
        <app-toolbar
            [rptTitle]="appuserslist.rptTitle" 
            [rptFieldsToKeep]="appuserslist.rptFieldsToKeep" 
            [rptColumnsNames]="appuserslist.rptColumnsNames" 
            [rptData]="appuserslist.matDataSource.data"
            [rptFileName]="appuserslist.rptFileName"
            [columnsComponent] = "appuserslist">
        ></app-toolbar>
    </mat-drawer>

    <mat-drawer-content>
        <app-users-list
            [usersFilterComponent] = "appusersfilter"
            [dove] = "'users-page'" 
            (openDrawer) = "openDrawer()" 
            #appuserslist >
        </app-users-list>
    </mat-drawer-content>
</mat-drawer-container>
