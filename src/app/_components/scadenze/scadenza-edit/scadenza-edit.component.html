<mat-card class="form-card">
    <mat-card-content>
        <form *ngIf="(scadenza$ | async) || emptyForm" class="data-form flex-form" [formGroup] = "form">

            <!-- ********************************    BOTTONI     ************************************* -->
            <div class="center">

                <img class="iconaMenuBig" src="../assets/evento_edit_T.svg">

                <button mat-icon-button aria-label="Back" matTooltip="Chiudi" class="_btn-toolbar-close" mat-dialog-close></button>
                <span [ngClass]="{'invisible': selectedTab != 0}">
                <button *ngIf="data.scadenzaID" mat-mini-fab aria-label="Back" matTooltip="Ricarica" class="btn ml10"
                        [disabled]= "!form.valid" 
                        (click)="loadData()" >
                    <mat-icon>restart_alt</mat-icon>
                </button>

                <button mat-mini-fab aria-label="Salva" matTooltip="Salva" class="btn ml10"
                        [disabled]= "!form.valid" 
                        (click)="save()" >
                    <mat-icon>save</mat-icon>
                </button>

                <button *ngIf="data.scadenzaID" mat-mini-fab aria-label="Cancella" matTooltip="Cancella" class="btn ml10"
                        [disabled]= "!form.valid" 
                        (click)="delete()" >
                    <mat-icon>delete</mat-icon>
                </button>
                </span>
            </div>

            <!-- In questo modo si fa il setting della data locale timezone fuso orario (keywords per trovarlo) -->
            <mat-label class="center mt20 fs16" *ngIf="data.scadenzaID || emptyForm">{{strDtStart | date: 'EEEE, d MMMM, y' : '+0100' : 'it' }}</mat-label>
                    <!-- <mat-label class="center" *ngIf="data.scadenzaID || emptyForm">dalle  {{strH_Ini}} - alle {{strH_end}}</mat-label> -->
            <mat-grid-list class="no-overflowx mt20" [cols]="2" rowHeight="100px">
                <mat-grid-tile>
                    <mat-form-field >
                        <input matInput
                            required
                            formControlName = "h_Ini"
                            type="time"
                            placeholder="Ora Inizio"
                            (change)="dp1Change()">
                        <mat-datepicker></mat-datepicker>
                        <!-- <mat-error *ngIf="form.controls.start.errors?.required"> Campo obbligatorio</mat-error> -->
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile>
                    <mat-form-field >
                        <input matInput required
                                formControlName = "h_End"
                                type="time"
                                placeholder="Ora Fine"
                                (change)="dp2Change()">
                        <mat-datepicker #dpEnd ></mat-datepicker>
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile class="_align-top h70px" colspan="2" rowspan ="1">
                    <mat-form-field class="w100 pl5 pt5" appearance="outline">
                        <mat-label>Descrizione</mat-label>
                        <textarea class="w300px h50px _noresize" matInput formControlName="title"></textarea>
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile>
                    <mat-form-field>
                        <input matInput type="text" placeholder="Codice colore" formControlName="color" #color>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile >
                    <button type="button" class="_btnColorPicker" 
                    (click)="openColorPicker()"  [ngStyle]="{'background-color': form.controls.color.value}" > </button>
                </mat-grid-tile>
            </mat-grid-list>

        </form>
    </mat-card-content>
