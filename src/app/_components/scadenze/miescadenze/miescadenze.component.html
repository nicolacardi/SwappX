

<mat-card style="height: 100%;" class="card mat-elevation-z8">
           <mat-card-header>

        <h2 class="_titolo-pagina-home">Scadenze</h2>

</mat-card-header>
    <mat-card *ngFor="let element of (obsMieScadenze$ | async)" class="mt10">

        <mat-card-content>
            <mat-grid-list [cols]="5" rowHeight="60px">
                <mat-grid-tile >
                    <mat-icon class="pointer" *ngIf="!element.ckLetto">check_box_outline_blank</mat-icon>

                    <h4 class="_pos-absolute l0">{{element.scadenza!.title}}</h4>
                </mat-grid-tile>
            </mat-grid-list>
            <span class="fs50 _pos-absolute r0 t0" [ngStyle]="{'color': element.scadenza!.color}">â€¢</span>
            
            

        </mat-card-content>
