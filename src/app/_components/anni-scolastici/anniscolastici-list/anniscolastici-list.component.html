<h1 class="_titolo-pagina">Elenco Anni Scolastici</h1>
    <!-- **************************   FILTER   ******************* -->
    <mat-form-field class="ml20 topZIndex">
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="" #filterInput>
    </mat-form-field>
    
    <!-- **************************   PAGINATOR   ******************* -->
    <!-- <mat-paginator *ngIf="showTableRibbon" class="transparent" [pageSize]="15" [pageSizeOptions]="[15, 50]" showFirstLastButtons></mat-paginator> -->

    <!-- **************************   MAT-TABLE   ******************* -->
    <table  mat-table class="_table-row-low transparent w100" 
            [dataSource]="matDataSource"
            cdkDropList
            matSort>
            <!-- (cdkDropListDropped)="drop($event)" -->

        <!-- **************************   NG-CONTAINERs: COLONNE   ******************* -->

        <ng-container matColumnDef="actionsColumn">
            <th mat-header-cell *matHeaderCellDef ></th>
            <td mat-cell  *matCellDef="let element;  let j = index;"> 
                <img (click)="openDetail(element.id)" class="iconaMenu pointer" src="./assets/anno_edit.svg">
            </td>
        </ng-container>

        <!-- <ng-container matColumnDef="seq">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header >Ordine</th>
            <td mat-cell *matCellDef="let element" [innerHTML]="element.seq | highlight:filterValue"></td>
        </ng-container> -->

        <ng-container matColumnDef="anno1">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header >anno1</th>
            <td mat-cell *matCellDef="let element" [innerHTML]="element.anno1 | highlight:filterValue"></td>
        </ng-container>

        <ng-container matColumnDef="anno2">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header >anno2</th>
            <td mat-cell *matCellDef="let element" [innerHTML]="element.anno2 | highlight:filterValue"></td>
        </ng-container>

        <ng-container matColumnDef="annoscolastico">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header >annoscolastico</th>
            <td mat-cell *matCellDef="let element" [innerHTML]="element.annoscolastico| highlight:filterValue"></td>
        </ng-container>
   
        <ng-container matColumnDef="dtInizio">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header >Data Inizio a.s.</th>
            <td mat-cell *matCellDef="let element" [innerHTML]="element.dtInizio| highlightDate:filterValue"></td>
        </ng-container>

        <ng-container matColumnDef="dtFineQ1">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header >Data Fine 1Â° Quad.</th>
            <td mat-cell *matCellDef="let element" [innerHTML]="element.dtFineQ1| highlightDate:filterValue"></td>
        </ng-container>

        <ng-container matColumnDef="dtFine">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header >Data Fine a.s.</th>
            <td mat-cell *matCellDef="let element" [innerHTML]="element.dtFine| highlightDate:filterValue"></td>
        </ng-container>

        <!-- **************************   MAT-HEADER-ROW   ******************* -->
        <tr mat-header-row  class="_table-title-low" *matHeaderRowDef="displayedColumns;"></tr>
        
        <!-- **************************   MAT-ROW   ******************* -->
        
        <tr mat-row *matRowDef="let element;columns: displayedColumns" class="element-row" cdkDragLockAxis="y" cdkDrag>
        </tr>

    </table>
