<h1 class="_titolo-pagina">Voti Obiettivi
</h1>
    <!-- **************************   MAT-TABLE   ******************* -->



    <table mat-table class="_table-row-low transparent w100" [dataSource]="matDataSource">

        <!-- **************************   NG-CONTAINERs: COLONNE   ******************* -->
   
        <ng-container matColumnDef="descrizione">
            <th mat-header-cell *matHeaderCellDef  class="w125px">Obiettivo</th>
            <td mat-cell *matCellDef="let element">{{element.descrizione}}</td>
        </ng-container>


        <!-- **************************   MAT-HEADER-ROW   ******************* -->
        <tr mat-header-row  class="_table-title-low" *matHeaderRowDef="displayedColumns;"></tr>  

        <!-- **************************   MAT-ROW   ******************* -->
        <tr mat-row *matRowDef="let element;columns: displayedColumns"
            class="element-row">
        </tr>

    </table>
