        </h1>
        <!-- ********************************    BOTTONI     ************************************* -->
        <div class="center">

            <img class="iconaMenuBig" src="../assets/obiettivo_edit.svg">

            <button mat-icon-button aria-label="Back" matTooltip="Chiudi" class="_btn-toolbar-close" mat-dialog-close></button>

                    [disabled]= "!form.valid" 
                    (click)="loadData()" >
                <mat-icon>restart_alt</mat-icon>
            </button>

            <button mat-mini-fab aria-label="Salva" matTooltip="Salva" class="btn ml10"

                    (click)="save()" >

        </div>

        <!-- **************************   MAT-TABLE   ******************* -->
        <table mat-table class="_table-row-low transparent w100" [dataSource]="matDataSource">

            <!-- **************************   NG-CONTAINERs: COLONNE   ******************* -->
    
            <ng-container matColumnDef="descrizione">
                <th mat-header-cell *matHeaderCellDef  class="w125px">Obiettivo</th>
                <td mat-cell *matCellDef="let element">{{element.descrizione}}</td>
            </ng-container>


            <!-- **************************   MAT-HEADER-ROW   ******************* -->
            <tr mat-header-row  class="_table-title-low" *matHeaderRowDef="displayedColumns;"></tr>  

            <!-- **************************   MAT-ROW   ******************* -->
            <tr mat-row *matRowDef="let element;columns: displayedColumns"
                class="element-row">
            </tr>

        </table>
    </mat-card-content>
</mat-card>
