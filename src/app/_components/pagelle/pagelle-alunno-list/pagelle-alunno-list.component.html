<!-- **************************   MAT-TABLE   ******************* -->
<table mat-table class="_table-row-low transparent w100 headerColored" 
    [dataSource]="matDataSource">

    <!-- **************************   NG-CONTAINERs: COLONNE   ******************* -->
    <ng-container matColumnDef="actionsColumn">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell matTooltip="Scarica Pagella" *matCellDef="let element;  let j = index;"> 
            <mat-icon>file_download</mat-icon>
        </td>
    </ng-container>

    <ng-container matColumnDef="annoscolastico">
        <th mat-header-cell *matHeaderCellDef>a.s.</th>
        <!-- <td mat-cell *matCellDef="let element">{{element.nome}}</td> -->
        <td mat-cell *matCellDef="let element" [innerHTML]="element.iscrizione.classeSezioneAnno.anno.annoscolastico"></td>
    </ng-container>

    <ng-container matColumnDef="classe">
        <th mat-header-cell *matHeaderCellDef>Classe</th>
        <!-- <td mat-cell *matCellDef="let element">{{element.nome}}</td> -->
        <td mat-cell *matCellDef="let element" [innerHTML]="element.iscrizione.classeSezioneAnno.classeSezione.classe.descrizione + ' ' + element.iscrizione.classeSezioneAnno.classeSezione.sezione"></td>
    </ng-container>
    
    <ng-container matColumnDef="periodo">
        <th mat-header-cell *matHeaderCellDef>Quadrimestre</th>
        <!-- <td mat-cell *matCellDef="let element">{{element.nome}}</td> -->
        <td mat-cell *matCellDef="let element" [innerHTML]="element.periodo"></td>
    </ng-container>
 
    <!-- **************************   MAT-HEADER-ROW   ******************* -->
    <tr mat-header-row  class="_table-title-low" *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    
    <!-- **************************   MAT-ROW   ******************* -->
    <tr mat-row *matRowDef="let element;columns: displayedColumns"
        class="element-row"
>
    </tr>
</table>
