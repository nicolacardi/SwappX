
 <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                <div>Benvenuto {{currUser.fullname}}, queste sono le notizie per te:</div>
            </mat-panel-title>
            <mat-panel-description>
            </mat-panel-description>
        </mat-expansion-panel-header>




        <mat-table class="messaggiTable transparent" [dataSource]="matDataSource">

            <!-- **************************   NG-CONTAINERs: COLONNE   ******************* -->
           
            <ng-container matColumnDef="actionsColumn">
                <mat-header-cell *matHeaderCellDef>Letto</mat-header-cell>
                <mat-cell  *matCellDef="let element" (click)="segnaLetto(element.id)"> 
                    <mat-icon>check_box_outline_blank</mat-icon>
                </mat-cell>
            </ng-container>
       
            <!-- <ng-container matColumnDef="userID">
                <mat-header-cell *matHeaderCellDef >userID</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.userID}}</mat-cell>
            </ng-container> -->

            <ng-container matColumnDef="message">
                <mat-header-cell *matHeaderCellDef >Message</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.message}}</mat-cell>
                <mat-footer-cell class="bold" *matFooterCellDef> </mat-footer-cell>
            </ng-container>
       
            <mat-header-row class="lowTitles" *matHeaderRowDef="displayedColumns;"></mat-header-row>
            <mat-row *matRowDef="let element;columns: displayedColumns" 
                class="element-row">
            </mat-row>
        </mat-table>


</mat-expansion-panel>
