<mat-card style="height: 100%;" class="card mat-elevation-z8">
    <mat-table *ngIf="matDataSource.data.length > 0" class="messaggiTable transparent" [dataSource]="matDataSource">

        <!-- **************************   NG-CONTAINERs: COLONNE   ******************* -->
        
        <ng-container matColumnDef="actionsColumn">
            <mat-header-cell *matHeaderCellDef>Letto</mat-header-cell>
            <mat-cell  *matCellDef="let element" (click)="closeMsg(element)"> 
                <mat-icon>check_box_outline_blank</mat-icon>
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="message">
            <mat-header-cell *matHeaderCellDef >Message</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.message}}</mat-cell>
            <mat-footer-cell class="bold" *matFooterCellDef> </mat-footer-cell>
        </ng-container>

        <mat-header-row class="lowTitles" *matHeaderRowDef="displayedColumns;"></mat-header-row>
        <mat-row *matRowDef="let element;columns: displayedColumns" 
            class="element-row">
        </mat-row>

    </mat-table>

    <div *ngIf="matDataSource.data.length === 0">
        Hai letto tutti i messaggi
    </div>
</mat-card>
