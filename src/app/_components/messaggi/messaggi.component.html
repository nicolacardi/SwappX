        <mat-expansion-panel-header>
            <mat-panel-title>

            </mat-panel-title>
            <mat-panel-description>
            </mat-panel-description>
        </mat-expansion-panel-header>

        <div>{{matDataSource.data|json}} </div>
        <mat-table  [dataSource]="matDataSource">

            <ng-container matColumnDef="userID">
                <mat-header-cell *matHeaderCellDef >userID</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.userID}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="message">
                <mat-header-cell *matHeaderCellDef >Message</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.message}}</mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns;"></mat-header-row>
            <mat-row *matRowDef="let element;columns: displayedColumns" class="element-row"></mat-row>
        </mat-table>
    </mat-expansion-panel>
