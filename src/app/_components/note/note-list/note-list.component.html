<h1 class="_titolo-pagina">Elenco Note</h1>

    <button mat-mini-fab aria-label="Nuova Nota" matTooltip="Nuova Nota" class="_btn-add _btn-pos-right-1 _btn-pos-top-0" (click)="addRecord(iscrizioneID)">
        <mat-icon>add</mat-icon>
    </button>

    <!-- **************************   FILTER   ******************* -->
    <mat-form-field class="ml20 topZIndex">
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="" #filterInput>
        <!-- <input matInput  placeholder="" #filterInput> -->
    </mat-form-field>    
    
    <!-- **************************   PAGINATOR   ******************* -->
    <mat-paginator class="transparent" [pageSize]="15" [pageSizeOptions]="[15, 50]" showFirstLastButtons></mat-paginator>

    <!-- **************************   MAT-TABLE   ******************* -->
    <table mat-table matSort class="_table-row-low transparent w100" 
        [dataSource]="matDataSource"
        cdkDropList
        cdkDropListOrientation="horizontal"
        (cdkDropListDropped)="drop($event)">

        <!-- **************************   NG-CONTAINERs: COLONNE   ******************* -->
        <ng-container matColumnDef="actionsColumn">
            <th mat-header-cell *matHeaderCellDef cdkDrag></th>
            <td mat-cell  *matCellDef="let element;  let j = index;"> 
                <img (click)="openDetail(element)" class="iconaMenu pointer" src="../assets/nota_edit.svg">
            </td>
        </ng-container>

        <ng-container matColumnDef="alunno">
            <th mat-header-cell *matHeaderCellDef cdkDrag mat-sort-header >Alunno</th>
            <td mat-cell *matCellDef="let element" [innerHTML]="(element.iscrizione.alunno.persona.nome + ' ' + element.iscrizione.alunno.persona.cognome) | highlight:filterValue"></td>
        </ng-container>
    
        <ng-container matColumnDef="docente">
            <th mat-header-cell *matHeaderCellDef cdkDrag mat-sort-header >Docente</th>
            <td mat-cell *matCellDef="let element" [innerHTML]="(element.persona.nome + ' ' + element.persona.cognome) | highlight:filterValue"></td>
        </ng-container>
    
        <ng-container matColumnDef="dtNota">
            <th mat-header-cell *matHeaderCellDef cdkDrag mat-sort-header >Data Nota</th>
            <td mat-cell *matCellDef="let element" [innerHTML]="element.dtNota | highlightDate:filterValue"></td>
        </ng-container>

        <ng-container matColumnDef="nota">
            <th mat-header-cell *matHeaderCellDef cdkDrag mat-sort-header >Nota</th>
            <td mat-cell *matCellDef="let element" [innerHTML]="element.nota | highlight:filterValue"></td>
        </ng-container>

        <ng-container matColumnDef="periodo">
            <th mat-header-cell *matHeaderCellDef cdkDrag mat-sort-header >Quadrimestre</th>
            <td mat-cell *matCellDef="let element" [innerHTML]="element.periodo | highlight:filterValue"></td>
        </ng-container>

        <ng-container matColumnDef="personaID">
            <th mat-header-cell *matHeaderCellDef cdkDrag mat-sort-header >Docente ID</th>
            <td mat-cell *matCellDef="let element" [innerHTML]="element.personaID | highlight:filterValue"></td>
        </ng-container>

        <ng-container matColumnDef="iscrizioneID">
            <th mat-header-cell *matHeaderCellDef cdkDrag mat-sort-header >Iscrizione ID</th>
            <td mat-cell *matCellDef="let element" [innerHTML]="element.iscrizioneID | highlight:filterValue"></td>
        </ng-container>

        <ng-container matColumnDef="ckFirmato">
            <th mat-header-cell *matHeaderCellDef cdkDrag mat-sort-header >ck Firmato</th>
            <td mat-cell *matCellDef="let element" [innerHTML]="element.ckFirmato | highlight:filterValue"></td>
        </ng-container>

        <ng-container matColumnDef="dtFirma">
            <th mat-header-cell *matHeaderCellDef cdkDrag mat-sort-header >Data Firma</th>
            <td mat-cell *matCellDef="let element" [innerHTML]="element.dtFirma | highlightDate:filterValue"></td>
        </ng-container>
        

        
        <!-- **************************   MAT-HEADER-ROW   ******************* -->
        <tr mat-header-row  class="_table-title-low" *matHeaderRowDef="displayedColumns;"></tr>
        
        <!-- **************************   MAT-ROW   ******************* -->
        <tr mat-row *matRowDef="let element;columns: displayedColumns"
            class="element-row"
             >
        </tr>
    </table>
