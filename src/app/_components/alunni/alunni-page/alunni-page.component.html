<button mat-mini-fab aria-label="Strumenti" matTooltip="Strumenti" class="button-toolbar" 
(click)="sidenav2.toggle();" >
    <mat-icon>construction</mat-icon>
</button>

<button mat-mini-fab aria-label="Nuova anagrafica" matTooltip="Nuova anagrafica" class="button-add" 
(click)="addRecord()">
    <mat-icon>add</mat-icon>
</button>

<button mat-mini-fab aria-label="Filtri Avanzati" matTooltip="Filtri Avanzati" class="button-filter" 
(click)="sidenav.toggle(); resetFiltri()" >
    <mat-icon>filter_alt</mat-icon>
</button>



<mat-drawer-container [hasBackdrop]="false" style="min-height: 91%">
    <mat-drawer position="end" #sidenav class="rightSidenav"  [mode]="'side'">
        <!-- app alunni filter deve dialogare con il suo "sibling" app alunni list, allora metto un riferimento (#appalunnilist) e passo una variabile in input a app-alunni-filter -->
        <app-alunni-filter 
        [alunniListComponent] = "appalunnilist" 
        #appalunnifilter>
        </app-alunni-filter>    
    </mat-drawer>

    <mat-drawer position="start" #sidenav2 class="leftSidenav2"  [mode]="'side'">
        <app-toolbar></app-toolbar>
    </mat-drawer>

    <mat-drawer-content>
        <app-alunni-list 
        [alunniFilterComponent] = "appalunnifilter" 
        #appalunnilist
        (openDrawer) = "openDrawer()">
        </app-alunni-list>
    </mat-drawer-content>
</mat-drawer-container>
