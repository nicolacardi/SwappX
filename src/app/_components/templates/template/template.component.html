<button mat-mini-fab aria-label="Nuova Pagina" matTooltip="Nuova Pagina" class="_btn-add-fixed _btn-pos-right-1 _btn-pos-top-1" (click)="addPage()">
    <img class="iconaMenuSidenav" src="./assets/mainMenuWhite/add_pagina.svg">
</button>

<button mat-mini-fab aria-label="Zoom Out" matTooltip="Zoom Out" class="_btn-add-fixed _btn-pos-right-2 _btn-pos-top-1" (click)="incZoom()">
    <mat-icon>add_circle_outline</mat-icon>
</button>

<button mat-mini-fab aria-label="Zoom In" matTooltip="Zoom In" class="_btn-add-fixed _btn-pos-right-3 _btn-pos-top-1" (click)="decZoom()">
    <mat-icon>remove_circle_outline</mat-icon>
</button>

<button mat-mini-fab aria-label="Aggancia ai Margini" matTooltip="Aggancia ai Margini"  class="_btn-add-fixed _btn-pos-right-4 _btn-pos-top-1" (click)="toggleMagnete()">
    <img *ngIf="magnete" class="iconaMenuSidenav" src="./assets/mainMenuWhite/magnete_on.svg">
    <img *ngIf="!magnete" class="iconaMenuSidenav" src="./assets/mainMenuWhite/magnete_off.svg">

</button>



<div *ngFor="let element of (obsPagine$ | async); let i = index" style="padding-top: 10px; background-color: lightgray">
    <div class="center mb20">Pagina {{i+1}} di {{numPagine}}</div>
    <app-pagina
        [paginaID]="element.id"
        [magnete]="magnete"
        [zoom]="zoom"
        (deleteEmitted)="deletedPage($event)"
        >
    </app-pagina>

    <div class="h-divider">  
        <div class="shadow"></div>
    </div>
</div>
