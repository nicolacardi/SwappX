  <table class="resizable _pos-absolute l0 t40 w630px" >
    <thead>
      <tr>

        <th class="_bordered-lightgrey " style="overflow: visible; height: 20px; padding-top: 8px; z-index: 5" *ngFor="let row of colsArr; let i = index" 
            [ngStyle]="{'width': wArr[i]+'px'}">
       

          <span *ngIf="isResizing" class="w-legenda2">{{wArr[i] | number:'1.0-0'}}</span>
          <quill-editor 
            theme="bubble" 
            style="display: inline"
            placeholder="..."
            [customOptions]="customOptions"
            >
            <div quill-editor-toolbar style="width: 300px; position: relative; z-index: 10">

              <select class="ql-custom tooltip" (change)="insertPlaceholder($event)" >
                  <option value="0" selected></option>
                  <option value="[anno scolastico]" >[anno scolastico]</option>
                  <option value="[nome e cognome alunno]">[nome e cognome alunno]</option>
                  <option value="[Indirizzo Scuola]">[Indirizzo scuola]</option>
                  <option value="[Voto Italiano 1Q]">[Voto Italiano 1Q]</option>
                  <option value="[Obiettivo 1 Italiano]">[Obiettivo 1 Italiano]</option>

              </select>
              <span class="ql-formats">
                  <select class="ql-font" [title]="'Carattere'">
                  </select>
              </span>

              <span class="ql-formats">
                <button class="ql-bold" [title]="'Grassetto'"></button>
                <button class="ql-italic" [title]="'Corsivo'"></button>
                <button class="ql-underline" [title]="'Sottolineato'"></button>
                <button class="ql-strike" [title]="'Barrato'"></button>
              </span>
      
              <span class="ql-formats">
                <select class="ql-size" [title]="'Dimensione Font'" formControlName="fontSize" >
                  <option value="10px"></option>
                  <option selected value="12px"></option>
                  <option value="14px"></option>
                  <option value="16px"></option>
                  <option value="18px"></option>
                </select>
              </span>
      
              <span class="ql-formats">                      
                  <select class="ql-align" [title]="'Allineamento'">
                  </select>
              </span>

              <span class="ql-formats">
                <button class="ql-clean" [title]="'Pulizia Formato'"></button>
              </span>
      
            </div>
          </quill-editor>
        </th>

      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="_bordered-lightgrey" style="height: 20px; padding-top: 8px; z-index: 5" *ngFor="let row of colsArr; let i = index">
          <quill-editor theme="bubble" style="display: inline;" placeholder="..."></quill-editor>
        </td>
      
      </tr>
    </tbody>
  </table>
