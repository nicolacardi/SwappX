<mat-card appearance="outlined" class="form-card">
    <mat-card-content>
        <form *ngIf="blocco$ | async" class="data-form flex-form" [formGroup] = "form">

<!--#region ************ BOTTONI ********************-->
            <div class="center">

                <img *ngIf="tipoBloccoDesc == 'Testo'" class="iconaMenuBig" src="./assets/blocco_edit_testo_T.svg">
                <img *ngIf="tipoBloccoDesc == 'Tabella'" class="iconaMenuBig" src="./assets/blocco_edit_tabella_T.svg">
                <img *ngIf="tipoBloccoDesc == 'Immagine'" class="iconaMenuBig" src="./assets/blocco_edit_immagine_T.svg">


                <button mat-icon-button aria-label="Back" matTooltip="Chiudi" class="_btn-toolbar-close" mat-dialog-close></button>

                <button *ngIf="bloccoID" mat-mini-fab aria-label="Back" matTooltip="Ricarica" class="btn ml10" (click)="loadData()">
                    <mat-icon>restart_alt</mat-icon>
                </button>

                <button mat-mini-fab aria-label="Salva" matTooltip="Salva" class="btn ml10"
                        [disabled]= "!form.valid" 
                        (click)="save()" >
                    <mat-icon>save</mat-icon>
                </button>

                <button *ngIf="bloccoID" mat-mini-fab aria-label="Cancella" matTooltip="Cancella" class="btn ml10"

                        (click)="delete()" >
                    <mat-icon>delete</mat-icon>
                </button>

            </div>
<!--#endregion-->

<!--#region ************ X W Y H ********************-->

            <mat-grid-list [cols]="2" rowHeight="20px" >
                <mat-grid-tile>
                    <div class="_red fs12" [ngClass]="{'invisible': !form.errors?.['tooWide']}" >Il blocco termina in larghezza fuori dall'area disponibile</div>
                </mat-grid-tile>

                <mat-grid-tile>
                    <div class="_red fs12 " [ngClass]="{'invisible': !form.errors?.['tooHigh']}" >Il blocco termina in altezza fuori dall'area disponibile</div>
                </mat-grid-tile>
            </mat-grid-list>
            <mat-grid-list  [cols]="4" rowHeight="80px" >
                <mat-grid-tile>
                    <mat-form-field  appearance="outline">
                        <mat-label>Da sinistra</mat-label>
                        <input matInput type="number" required formControlName="x" #x>
                        <mat-error *ngIf="form.controls.x.errors?.required"> Obbligatorio</mat-error>
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile>
                    <mat-form-field appearance="outline"> 
                        <mat-label>Larghezza</mat-label>
                        <input matInput type="number" required formControlName="w" #w>
                        <mat-error *ngIf="form.controls.w.errors?.required"> Obbligatorio</mat-error>
                    </mat-form-field>

                </mat-grid-tile>


                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Dall'alto</mat-label>
                        <input matInput type="number" required formControlName="y">
                        <mat-error *ngIf="form.controls.y.errors?.required"> Obbligatorio</mat-error>
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Altezza</mat-label>
                        <input matInput type="number" required formControlName="h" #h>
                        <mat-error *ngIf="form.controls.h.errors?.required"> Obbligatorio</mat-error>
                    </mat-form-field>
                </mat-grid-tile>
            </mat-grid-list>
<!--#endregion-->

<!--#region ************ QUILL x Testo **************-->

            <quill-editor *ngIf="tipoBloccoDesc == 'Testo'"
                (onSelectionChanged)="onSelectionChanged($event)"
                placeholder="Inserire il proprio testo..."
                formControlName="testo"
                [customOptions]="customOptions"
                [modules] = "modules"
                #QuillEditor>
                
            <!-- COSI' SI AGGIUNGONO MENU CON AZIONI IN ALTERNATIVA AI MODULES -->
                <div quill-editor-toolbar>
                    <!-- <select class="ql-custom tooltip" (change)="insertPlaceholder($event)" >
                        <option value="0" selected></option>

                        <option value="[anno scolastico]" >[anno scolastico]</option>
                        <option value="[nome e cognome alunno]">[nome e cognome alunno]</option>
                        <option value="[Indirizzo Scuola]">[Indirizzo scuola]</option>
                        <option value="[Voto Italiano 1Q]">[Voto Italiano 1Q]</option>
                        <option value="[Obiettivo 1 Italiano]">[Obiettivo 1 Italiano]</option>

                    </select> -->
                    <span class="ql-formats">
                        <select class="ql-font" [title]="'Carattere'">
                        </select>
                    </span>

                    <span class="ql-formats">
                      <button class="ql-bold" [title]="'Grassetto'"></button>
                      <button class="ql-italic" [title]="'Corsivo'"></button>
                      <button class="ql-underline" [title]="'Sottolineato'"></button>
                      <button class="ql-strike" [title]="'Barrato'"></button>
                    </span>
                
                    <span class="ql-formats">
                        <button class="ql-list ordered" value="ordered" [title]="'Elenco Numerato'"></button>
                        <button class="ql-list bullet" value="bullet" [title]="'Elenco Puntato'"></button>

                      </span>
                    <span class="ql-formats">
                      <select class="ql-size" [title]="'Dimensione Font'" formControlName="fontSize" (change)="changeFontSize()">
                        <option value="10px"></option>
                        <option value="12px"></option>
                        <option value="14px"></option>
                        <option value="16px"></option>
                        <option value="18px"></option>
                        <option value="20px"></option>
                        <option value="22px"></option>
                        <option value="24px"></option>
                      </select>
                    </span>
                
                    <span class="ql-formats">                      
                        <select class="ql-align" [title]="'Allineamento'">
                        </select>
                    </span>

                    <span class="ql-formats">
                        <button class="ql-clean" [title]="'Pulizia Formato'"></button>
                      </span>
                
                  </div>
                    <!-- <span class="ql-formats">
                      <select class="ql-lineheight" [title]="'Line Height'">
                        <option selected></option>
                        <option value="1.0">1.0</option>
                        <option value="2.0">2.0</option>
                      </select>      
                    </span> -->
            
            </quill-editor>
<!--#endregion-->

<!--#region ************ Riempimento e Bordi x Testo -->
            <mat-grid-list *ngIf="tipoBloccoDesc == 'Testo'" class=" _cell-bordered mt10" [cols]="4" rowHeight="60px">

                <mat-grid-tile>
                    <mat-label>Trasparenza: </mat-label>

                    <mat-checkbox color="primary" formControlName="ckFill" (change)="setTrasparenza($event)">
                    </mat-checkbox>
                </mat-grid-tile>

                <mat-grid-tile *ngIf="tipoBloccoDesc == 'Testo'" [ngClass]="{'invisible': form.controls.ckFill.value}">

                    <button type="button" class="_btnColorPicker" 
                    (click)="openColorPicker()"  [ngStyle]="{'background-color': form.controls.color.value}" > </button>
                </mat-grid-tile>

                <mat-grid-tile colspan="2">
                    <mat-label>Bordi: </mat-label>

                    <mat-button-toggle formControlName="borderTop" value="bordertop" (change)="bordersChange($event)" [checked]="form.controls.borderTop.value"><mat-icon>border_top</mat-icon></mat-button-toggle>
                    <mat-button-toggle formControlName="borderRight" value="borderright" (change)="bordersChange($event)"  [checked]="form.controls.borderRight.value"><mat-icon>border_right</mat-icon></mat-button-toggle>
                    <mat-button-toggle formControlName="borderBottom" value="borderbottom" (change)="bordersChange($event)"  [checked]="form.controls.borderBottom.value"><mat-icon>border_bottom</mat-icon></mat-button-toggle>
                    <mat-button-toggle formControlName="borderLeft" value="borderleft" (change)="bordersChange($event)"  [checked]="form.controls.borderLeft.value"><mat-icon>border_left</mat-icon></mat-button-toggle>
                </mat-grid-tile>
            </mat-grid-list>
<!--endregion-->

<!--#region ************ Immagine *******************-->

            <div *ngIf="tipoBloccoDesc == 'Immagine'" class="flex-container form-group mt20 ">
                <div class="form-group">
                    <input type="file" class="form-control" id="file" accept=".gif,.jpg,.jpeg,.png" formControlName="file" (change)="onImageChange($event)"hidden #selectFile>
                    <button type="button" mat-button matSuffix class="w180px ma" mat-stroked-button (click)="selectFile.click()" >Seleziona Immagine</button>
                </div>
            </div>
            
            <div *ngIf="tipoBloccoDesc == 'Immagine'" class=" ma-lr mt20" >
                <img  
                    *ngIf="imgFile" 
                    style="max-width: 250px; max-height: 250px;"
                    class="_bordered-lightgrey " 
                    [src]="imgFile"
                    
                    #myImg >
            </div>
<!--#endregion-->

<!--#region ************ TABLE **********************-->
            <div> 
                <app-table 
                    *ngIf="tipoBloccoDesc == 'Tabella'"
                    [bloccoID] = "bloccoID"
                    [wBlocco] = "w.value"
                    [hBlocco] = "h.value"
                >
                </app-table>
            </div>
<!-- endregion-->
        
        </form>
    </mat-card-content>
</mat-card>
