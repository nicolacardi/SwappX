<button mat-mini-fab aria-label="Strumenti" matTooltip="Strumenti" class="_btn-toolbar _btn-pos-top-0" (click)="toolSidenav.toggle();" >
    <mat-icon>construction</mat-icon>
</button>

<button mat-mini-fab aria-label="Nuova Materia" matTooltip="Nuova materia" class="_btn-add _btn-pos-right-1 _btn-pos-top-0" (click)="addRecord()">
    <mat-icon>add</mat-icon>
</button>

<button mat-mini-fab aria-label="Filtri Avanzati" matTooltip="Filtri Avanzati" class="_btn-add _btn-pos-right-2 _btn-pos-top-0" (click)="filterSidenav.toggle(); resetFiltri()" >
    <mat-icon>filter_alt</mat-icon>
</button>

<button mat-mini-fab aria-label="Settings" matTooltip="Settings" class="_btn-add _btn-pos-right-3 _btn-pos-top-0" (click)="openDuplica()" >
    <mat-icon>settings</mat-icon>
</button>

<mat-drawer-container [hasBackdrop]="false" style="min-height: 91%">
    <mat-drawer position="end" #filterSidenav class="filterSidenav"  [mode]="'side'">
        <app-obiettivi-filter [obiettiviListComponent] = "appobiettivilist" #appobiettivifilter></app-obiettivi-filter>    
    </mat-drawer>

    <mat-drawer position="start" #toolSidenav class="toolSidenav"  [mode]="'side'">
        <app-toolbar [rptTitle]="appobiettivilist.rptTitle" 
                     [rptFieldsToKeep]="appobiettivilist.rptFieldsToKeep" 
                     [rptColumnsNames]="appobiettivilist.rptColumnsNames" 
                     [rptData]="appobiettivilist.matDataSource.data"
                     [rptFileName]="appobiettivilist.rptFileName"
                     [columnsComponent] = "appobiettivilist" >
        </app-toolbar>
    </mat-drawer>

    <mat-drawer-content>
        <app-obiettivi-list
            [obiettiviFilterComponent] = "appobiettivifilter" #appobiettivilist >
        </app-obiettivi-list>
    </mat-drawer-content>
</mat-drawer-container>
