

    <!-- **************************   MAT-TABLE   ******************* -->
    <table mat-table class="_table-row-low transparent w100" 
        [dataSource]="matDataSource"
        matSort

        >

        <!-- **************************   NG-CONTAINERs: COLONNE   ******************* -->

        <ng-container matColumnDef="ckPresente" >
            <!-- masterToggle delle checkbox di selezione record -->
            <th mat-header-cell *matHeaderCellDef class="_no-bottom-border" >
                Presente
            </th>
            <!-- singole checkbox di selezione record -->
            <td mat-cell *matCellDef="let element" class="_no-bottom-border" >
                <mat-checkbox 
                            
                            (change) = "changedCkPresente($event.checked, element)"
                            [checked] = "element.ckPresente"
                            
                            color="warn">
                            <!-- [checked]="selection.isSelected(element)" -->
                            <!-- ho tolto questo (change)="$event ? selection.toggle(row) : null" -->
                </mat-checkbox>
            </td>
        </ng-container>




        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef cdkDrag mat-sort-header >Nome</th>
            <td mat-cell *matCellDef="let element" [innerHTML]="element.alunno.persona.nome"></td>
        </ng-container>
        
        <ng-container matColumnDef="cognome">
            <th mat-header-cell *matHeaderCellDef cdkDrag mat-sort-header>Cognome</th>
            <td mat-cell *matCellDef="let element" [innerHTML]="element.alunno.persona.cognome"></td>
        </ng-container>

        
        <!-- **************************   MAT-HEADER-ROW   ******************* -->
        <tr mat-header-row  class="_table-title-low" *matHeaderRowDef="displayedColumns;"></tr>  

        <!-- **************************   MAT-ROW   ******************* -->
        <tr mat-row *matRowDef="let element;columns: displayedColumns"
            class="element-row">
        </tr>

    </table>
