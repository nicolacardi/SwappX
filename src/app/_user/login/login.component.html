
<form [formGroup]="form" autocomplete="off" (submit)="onSubmit()" style="overflow-y: hidden" >
    <div>
        <mat-form-field>
            <input matInput required type="email" placeholder="Nome utente o Email" formControlName="UserName">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <input matInput required type="password" placeholder="Password" formControlName="Password">
        </mat-form-field>
        </div>
    <div>
        <button type="submit" mat-stroked-button [disabled]="form.invalid">
        Login
        </button>
    </div>

    <div class="mt20">
        <button mat-flat-button [disabled]="form.invalid" (click)="forgotPassword($event)">Dimenticata la password?</button>
    </div>
</form>
