

<mat-sidenav-container fullscreen>
    <mat-sidenav #start class="leftSidenav" >
        <mat-nav-list (click)="start.close()">
            <a mat-list-item routerLink="alunni" >
                <mat-icon>face</mat-icon>
                <span>Lista Alunni</span>
            </a>
            <!-- <a mat-list-item routerLink="alunni/">
                <mat-icon>person</mat-icon>
                <span>Alunno</span>
            </a> -->
            <a mat-list-item routerLink="genitori">
                <img class="iconaMenu" src="../assets/parents.svg">
                <span>Lista Genitori</span>
            </a>  
            
            <a mat-list-item routerLink="classi">
                <mat-icon>assignment_ind</mat-icon>
                <span>Classi</span>
            </a>  
            <!-- <a mat-list-item routerLink="genitoreDetails">
            <mat-icon>person</mat-icon>
            <span>Genitore</span>
        </a>  -->

        </mat-nav-list>
    </mat-sidenav>
    
    <mat-menu #menu>
        <button mat-menu-item routerLink="/">
            <mat-icon>account_box</mat-icon>
            <span>Account</span>
        </button>
    
        <button mat-menu-item routerLink="about">
            <mat-icon>password</mat-icon>
            <span>Cambia Password</span>
        </button>
    
        <button mat-menu-item routerLink="/">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
        </button>
    </mat-menu>
       
    <mat-sidenav position="end" #end class="rightSidenav" [mode]="'side'">
        <mat-icon class="closeIcon pointer" (click)="end.close()">close</mat-icon>
        <mat-nav-list>
            <app-filtri></app-filtri>
            <hr>
            <mat-list-item>
                <mat-icon (clic)="savePDF()">printer</mat-icon>
                <span class="descMenu">Stampa</span>
            </mat-list-item >
            <mat-list-item >
                <mat-icon>file_download</mat-icon>
                <span class="descMenu">Scarica</span>
            </mat-list-item >
        </mat-nav-list>           
    </mat-sidenav>

    <mat-toolbar>
        <button mat-icon-button (click)="start.open()">
            <mat-icon>menu</mat-icon>
        </button>
        <span class="example-spacer"> SwappX</span>

        <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>account_circle</mat-icon>
        </button>
        <button mat-icon-button (click)="end.open()">
            <mat-icon>more_vert</mat-icon>
        </button>
    </mat-toolbar>

  <loading></loading>
  <router-outlet></router-outlet>
</mat-sidenav-container>
